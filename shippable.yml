language: node_js

env:
  - secure: 

install:
  - apt-get -y install git
  - npm install -g gulp

before_script:
  - mkdir -p shippable/buildoutput

script:
  - mkdir -p /tmp/docsrv
  - cd /tmp/docsrv
  - git clone https://$AUTHTOKEN@github.com/lithiumtech/angular-li.git
  - cd angular-li
  - npm install
  - cd node_modules
  - git clone https://$AUTHTOKEN@github.com/lithiumtech/lithium-sdk-kss-doctools.git
  - cd lithium-sdk-kss-doctools
  - npm install
  - cd ../..
  - gulp kss-build

after_script:
  - cp -r styleguide/* ./shippable/buildoutput

notifications:
  email:
    recipients:
      - mark.ward@lithium.com
    on_success: change
    on_failure: always
